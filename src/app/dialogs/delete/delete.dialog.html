<div class="container">
  <h3 mat-dialog-title>Seguro?</h3>
  <div mat-dialog-content>
    Id: {{data.id}}
    <p></p>
    Tarea: {{data.title}}
    <p></p>
    Estado: {{data.state}}
    <p></p>
    Hora: {{data.hora}}
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="1" (click)="confirmDelete()">Borrar</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancelar</button>
  </div>
</div>
